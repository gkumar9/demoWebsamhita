<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Websamhita Unicode IME for Modern Browsers</title>
  </head>
  <body onload="initdef();setLang();setActivationKey('145')">

	<!------Web Samhita implementation>
	<!-- Following controls are essential for language support -->
		<div>
		<label>Select Language</label>
			<select id="txtLanguage" onchange="setLang();" class="custom-select mr-sm-2">
				<option value="0" selected="selected">English</option>				
				<option value="1">Devanagari</option>			
			</select>
			</div>
			
			<div class="col-auto my-1">
				<label>Keyboard Layout</label>
				<select id="txtKeyboard" class="custom-select mr-sm-2" onchange="changeKB()" disabled="disabled">							
					
			</select>
			</div>
					
			<div style="border:1px black; text-align:left; height: 50vh; overflow: auto" contenteditable="true" onfocus="hook(this);" id='myeditor'>
				<span style="color: #aaa;" id='gray'> यहां टाइप करें . एनविएरा टेक्नॉलॉजिज  डेमो. </span>
			</div>
	
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	 <script src="Unicode.js" type="text/javascript"></script>
	 <script>
	 document.getElementById("myeditor").addEventListener("click", removeText);
			function removeText(){
				var node = document.getElementById("gray");
				 document.getElementById("myeditor").removeEventListener("click",removeText);
				if (node.parentNode) {
				node.parentNode.removeChild(node);
				}
		};
	 
	 </script>

  </body>

</html>
