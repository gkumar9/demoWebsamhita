 * {
  box-sizing: border-box;

  .key {display:none !important; visibility:hidden;}

  .kbrow .keysel {display: inline-block; text-align: center;}
  .kbrow .keysel {float: left; width: 40px; height: 40px; border: 1px solid #777; padding: 0; margin: 0; text-align: center; line-height: 48px; }
  .kbrow .keysel {border: 0; background: white; color: #555; border-radius: 5px; margin: 2px;}
  .kbrow .keysel:hover {background: aliceblue; color: #555; border: 1px solid #555; cursor: pointer; box-shadow: 0 0 6px green;}

  .kbrow .keynotsel {display: inline-block; text-align: center;}
  .kbrow .keynotsel {float: left; width: 40px; height: 40px; border: 1px solid #777; padding: 0; margin: 0; text-align: center; line-height: 48px; }

  .kbrow .keynotsel:hover {background: aliceblue; color: #555; border: 1px solid #555; cursor: pointer;}
  
  .kbrow {display: inline-block; text-align: center;}
  .kbrow div {float: left; width: 40px; height: 40px; border: 1px solid #777; padding: 0; margin: 0; text-align: center; line-height: 48px; }
  .kbrow div {border: 0; background: #555; color: aliceblue; border-radius: 5px; margin: 2px;}
  .kbrow div:hover {background: aliceblue; color: #555; border: 1px solid #555; cursor: pointer; box-shadow: 0 0 6px green;}
  
  .clearfix:after {
  content: "";
  display: table;
  clear: both;
}
  .rowholder {width: 730px;}
  #divContents {text-align: center; background: #111;}
 
 </style>
